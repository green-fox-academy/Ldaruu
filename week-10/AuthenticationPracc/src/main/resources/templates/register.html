<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login To My Page</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<table align="center">
    <tr>
        <th>
            <h2>REGISTRATION</h2>
            <form th:action="@{/register}" th:object="${bankaccount}" method="post">
                <p>USERNAME</p>
                <label for="userName"></label>
                <input type="text" id="userName" name="username" required
                       placeholder="User Name"/>
                <div class="pw">
                    <p>PASSWORD</p>
                    <label for="password"></label>
                    <input type="password" id="password" name="password"
                           minlength="5" required
                           placeholder="5 characters minimum"/>
                    <div class="email">
                        <p>EMAIL</p>
                        <label for="email"></label>
                        <input type="email" id="email" name="email"
                               required
                               placeholder="name@something.com"/>
                    <a href="password.html">Forgot password?</a>
                </div>
                <div class="button">
                    <a href="loggedIn.html">
                        <button type="login">SignUp</button>
                    </a>
                </div>
            </form>
        </th>
    </tr>
</table>
</body>
