<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<div>
    <a th:href="@{/login}">LOGIN</a>
    <a th:href="@{/register}">REGISTER</a>
    <a th:href="@{/users}">USERS</a>
</div>
<h1>Bank Of Simba!</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
        <th>User Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${bankaccount}" th:object="${user}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{balance}"></td>
        <td th:text="*{userType}"></td>
        <div>
            <td>
                <a th:href="'/index/'+ ${user.id} + '/update'" class="btn-primary btn-m">
                    <button type="button" class="btn btn-primary">Update</button>
                </a>
            </td>
        </div>
    </tr>
    </tbody>

</table>
</body>
</html>
