<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        body{
            background-color: aqua;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: separate;
            border-radius: 6px;
            border-spacing: 0;
            border: 2px solid black;
            width: 100%;
        }
        /* top-left border-radius */
        table tr:first-child th:first-child,
        table.Info tr:first-child td:first-child {
            border-top-left-radius: 4px;
        }

        /* top-right border-radius */
        table tr:first-child th:last-child,
        table.Info tr:first-child td:last-child {
            border-top-right-radius: 4px;
        }

        /* bottom-left border-radius */
        table tr:last-child td:first-child {
            border-bottom-left-radius: 4px;
        }

        /* bottom-right border-radius */
        table tr:last-child td:last-child {
            border-bottom-right-radius: 4px;
        }

        .top {
            font-size: 30px;
            margin-left: 35%;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;

    </style>

    </div>

</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Account Holder</th>
        <th>Balance / Currency</th>
        <th>Account Holder Type</th>
        <th>Bad Guy / Good Guy</th>
    </tr>
    <tr th:each="account : ${bank}" th:object="${account}">
        <td th:text="${accountStat.index}"></td>
        <td th:text="${account.isKing()} ? ${account.name} + ' ðŸ¦ðŸ¤´ðŸ¦' : ${account.name}" th:style="${account.isKing()} ? 'background-color: gold;'">
        <td th:text="*{#numbers.formatDecimal(balance, 0, 'COMMA', 2, 'POINT')} +' '+ *{currency} "></td>
        <td th:text="*{animalType}"></td>
        <td th:text="${account.isBad()} ? 'Bad Guy' : 'Good Guy'" th:style="${account.isBad()} ? 'background-color: red' : 'background-color: green'"></td>
    </tr>
</table>
</body>
</html>
