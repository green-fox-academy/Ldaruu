<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/style.css}">
<head>
    <meta charset="UTF-8">
    <title>Update Todo</title>
</head>
<body>
<h1>Update TODO</h1>
<form method="post" th:object="${todo}">
    <lable>Update</lable>
    <input type="text" th:field="*{title}">
    <br><br><br>
    <label>Urgent</label>
    <input type="checkbox" th:field="*{urgent}">
    <br><br><br>
    <lable>Done</lable>
    <input type="checkbox" th:field="*{done}">
    <br><br><br>
    <input type="submit" th:value="'UPDATE'">
</form>


</body>
</html>
