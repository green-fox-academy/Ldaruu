<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/style.css}">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<h1>Todos for today: </h1>
<div id="link">
<a th:href="@{/todo/}">HOME</a>
<a th:href="@{?isActive=true}">Done Todo</a>
<a th:href="@{?isActive=false}">Active Todo</a>
</div>
<table>
    <tr id="top">
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todos : ${todolist}" th:object="${todos}">
        <th th:text="*{id}"></th>
        <th th:text="*{title}"></th>
        <th th:text="*{done}"></th>
        <th th:text="*{urgent}"></th>
    </tr>
</table>
</ul>

</body>
</html>
